<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Edit Role</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css" />
</head>
<body>
<!-- nav part -->
<div th:replace="common::head_column"/>
<!-- main page -->
<div class="row">
    <div th:replace="common::left_column"/>
    <div class="col-sm-10">
        <div class="bread-crumb">
            <ul class="breadcrumb">
                <li><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;<a href="/">Home</a></li>
                <li><a href="../../list">Account Management</a></li>
                <li><a href="../list">Role Management</a></li>
                <li>Edit Role</li>
            </ul>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <a class="panel-title">Edit Role</a>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover" id="data_table">
                    <tbody>
                    <tr>
                        <td>Role name</td>
                        <td><input type="text" id="edit_name" th:value="${role.name}"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="btn_sbm">Edit</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="common::alert_div"/>
<script th:replace="script"/>
<script type="text/javascript">
    $(document).ready(function(){
        $("#collapseZ").collapse();

        $("#btn_sbm").click(function () {
            var edit_name = $("#edit_name").val();
            if(edit_name === '') {
                alert("role name is required");
                return false;
            }
            $.post("edit/action",{name:edit_name},function(result){
                if (result['code'] === RESP_SUCCESS_CODE) {
                    showAlertDiv("edit successfully", "../list");
                } else {
                    alert(result['msg']);
                }
            });
        });
    });
</script>
</body>
</html>
