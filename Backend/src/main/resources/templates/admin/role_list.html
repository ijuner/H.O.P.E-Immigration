<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Role Management</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.min.css" />
</head>
<body>
<!-- nav part -->
<div th:replace="common::head_column"/>
<!-- main page -->
<div class="row">
    <div th:replace="common::left_column"/>
    <div class="col-sm-10">
        <div class="bread-crumb">
            <ul class="breadcrumb">
                <li><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;<a href="/">Home</a></li>
                <li><a href="../list">Account Management</a></li>
                <li>Role Management</li>
            </ul>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <a class="panel-title">Role Management</a>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover" id="cate_table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Role name</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role, roleStatus : ${list}">
                        <th scope="row" th:text="${roleStatus.count}">1</th>
                        <td th:text="${role.name}">neo</td>
                        <td>
                            <a th:href="${role.id} + '/edit'">Edit role</a>&nbsp;&nbsp;
                            <a th:href="${role.id} + '/privilege/bind'">bind privilege</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="panel-body">
                <a href="create">Add Role</a>
            </div>
        </div>
    </div>
</div>
<script th:replace="script"/>
<script type="text/javascript">
    $(document).ready(function(){
        $("#collapseZ").collapse();
    });
</script>
</body>
</html>
