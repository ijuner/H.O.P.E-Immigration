<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Something went wrong</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
<!-- nav in the head -->
<div th:replace="common :: head_column"></div>

<!-- nav in the left -->
<div class="row">
    <div th:replace="common::left_column"/>
    <div class="col-sm-10">
        <div class="bread-crumb">
            <ul class="breadcrumb">
                <li><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;<a href="/">Home</a></li>
            </ul>
        </div>
        <div class="panel panel-success">
            <div class="panel-body">
                <h1>Error</h1>
                <h3 th:text="${msg}">No permission</h3>
                <h5 style="padding-top:50px;"><a href="javascript:history.go(-1);">Back</a></h5>
            </div>
        </div>
    </div>
</div>
<script th:replace="script"/>
<script type="text/javascript">
    $(document).ready(function(){
        $('#collapseA').collapse();
    });
</script>
</body>
</html>
