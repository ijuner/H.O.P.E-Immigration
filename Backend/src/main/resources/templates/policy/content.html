<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Policy Content</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
<!-- nav part -->
<div th:replace="common::head_column"/>
<!-- main page -->
<div class="row">
    <div th:replace="common::left_column"/>
    <div class="col-sm-10">
        <div class="bread-crumb">
            <ul class="breadcrumb">
                <li><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</li>
                <li>Policy</li>
                <li>Policy Content</li>
            </ul>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <a class="panel-title">Policy Content</a>
            </div>
            <div class="panel-body">
                <select id="lang">
                    <option th:each="language:${langs}" th:value="${language.name}" th:text="${language.name}" th:selected="${language.name==lang}"></option>
                </select>
            </div>
            <div class="panel-body">
                <div th:text="${content.title}">[HTML title will be displayed here]</div>
            </div>
            <div class="panel-body">
                <div th:utext="${content.content}">[HTML content will be displayed here]</div>
            </div>
            <div class="modal-footer no-margin-top">
                <button onclick="javascript:window.history.back();">Back</button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="id" th:value="${id}"/>
<script th:replace="script"/>
<script type="text/javascript">
    $(document).ready(function(){
        $('#collapseA').collapse();

        $('#lang').change(function () {
            window.location.href = 'http://localhost:8877/manage/policy/list/content/' + $('#id').val() + '/' + $('#lang').val();
        });
    });
</script>
</body>
</html>
